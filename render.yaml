services:
  - type: web
    name: inconsistency-checker
    env: python
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"
    startCommand: python guardian_style_detector.py --web
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16